<div class="wrapper" *ngIf="!olvidePassword">
  <div class="login">
    <h3>Iniciar sesion</h3>
    <form (ngSubmit)="enviar($event)" #asForm="ngForm">
      <div class="form-group">
        <label for="username">Nombre de usuario o correo</label>
        <input type="text" name="username" [(ngModel)]="data.username" placeholder="Username o email" required="true">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="data.password" placeholder="Password" required="true">
      </div>
      <div class="form-group">
        <div class="wrape">
          <span (click)="olvideContra()" style="color: blue; cursor: pointer;">Olvide mi comtraseña</span>
        </div>             
      </div>
      <div class="form-group">
        <input type="submit" [disabled]="!asForm.form.valid" value="Iniciar Sesión">
      </div>      
    </form>
  </div>
</div>

<div class="wrapper" *ngIf="olvidePassword">
  <div class="login">
    <div class="form-group">
      <span>Se te enviará un link de recuperación al correo que registró al crear su cuenta</span>
    </div>    
    <div class="form-group">
      <input type="text" name="mailTo" [(ngModel)]="sendEmail.mailTo" placeholder="Ingrese correo o nombre de usuario" class="form-control">
    </div>
    <div class="form-group">
      <button (click)="enviarEmail()" class="btn btn-primary">Enviar</button>
      <button (click)="cancelarEnvio()" style="margin-left: 20px;" class="btn btn-danger">Cancelar</button>
    </div>
  </div>
</div>
