<h3>Iniciar sesion</h3>
<div class="wrapper">
  <div class="login">
    <form (ngSubmit)="enviar($event)" #asForm="ngForm">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" [(ngModel)]="data.username" placeholder="Username" required="true">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" [(ngModel)]="data.password" placeholder="Password" required="true">  
      </div>
      <input type="submit" [disabled]="!asForm.form.valid" value="Iniciar Sesión">
    </form>    
  </div>
</div>
