<div class="stilo-modal" *ngIf="estadoMapa">
    <div class="contenedor">
        <div class="wrapper">        
            <div style="margin-left: 90%;">
                <span (click)="cerrarModal()" style="font-weight: bold; font-size: 20px; color: red; cursor: pointer;">X</span>
            </div>
    
        </div>
        <div class="wrapper">
            <div class="box-inputs">
                <div class="form-group" *ngIf="dolar?.envioProductos == 'Activo'">
                    <label for="tipo">Tipo</label>
                    <select name="tipo" [(ngModel)]="data.tipo" class="form-control">
                        <option value="">-- Selecione --</option>
                        <option value="Pasajero">Pasajero</option>
                        <option value="Envio">Envío de algun producto</option>
                    </select>
                </div>
                <div class="form-group" *ngIf="dolar?.envioProductos == 'Desactivo'">
                    <label for="tipo">Tipo</label>
                    <select name="tipo" [(ngModel)]="data.tipo" class="form-control">
                        <option value="">-- Selecione --</option>
                        <option value="Pasajero">Pasajero</option>                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="origen">Escriba una referencia a su punto de partida</label>
                    <input type="text" name="origen" [(ngModel)]="data.origen" class="form-control">
                </div>
                <div class="form-group">
                    <label for="destino">Escriba una referencia a su punto destino</label>
                    <input type="text" name="destino" [(ngModel)]="data.destino" class="form-control">
                </div>
                <div class="form-group">
                    <span style="color: blue;">Nota : </span>
                    <span>Para completar el proceso es importante que marque el punto de origen y destino en la mapa, use
                        click para esta acción,
                        es importante que primero marque el punto de origen y luego el punto destino
                    </span>
                </div>
                <div>
                    <button (click)="verRua()" class="btn btn-primary">Ver ruta</button>
                    <button class="btn btn-success" style="margin-left: 20px;" (click)="confirmar()">Confirmar</button>
                </div>
    
                <div id="geocoder" #asGeocoder class="geocoder">
    
                </div>
    
                <div [ngClass]="{'active-way': modeInput === 'start'}">
                    <div class="mock-label">Detalle</div>
                    <div class="mock-input">{{wayPoints?.start?.place_name}}</div>
                </div>
    
            </div>
            
        </div>
        <div class="wrapper">
            <div id="map" #asMap class="map-container">
    
            </div>
        </div>
    </div>
    
</div>
