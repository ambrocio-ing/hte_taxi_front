<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a #asAdmin (click)="mostrarAdmin()" class="btn btn-success">Administrativo</a>
                </li>
                <li class="nav-item">
                    <a #asTax (click)="mostrarTax()" class="btn btn-outline-success">Ver taxistas</a>
                </li>
                <li class="nav-item">
                    <a #asReclamos (click)="mostrarReclamos()" class="btn btn-outline-success">Ver reclamos</a>
                </li>               
            </ul>
            <div class="d-flex">
                <ul class="nav" style="margin-right: 3px;">
                    <li class="nav-item mt-2">
                        Usuario: {{loginService.usuario.nombre}} {{loginService.usuario.apellidos}}
                    </li>

                <div class="nav-item dropdown">
                    <button class="btn btn-outline-danger" (click)="cerrarsesion()">Cerrar Sesion</button>
                </div>

    <app-administrativo></app-administrativo>
</div>
<div *ngIf="tax" class="wrapper">

</div>
<div *ngIf="reclamos" class="wrapper">
    <app-lista-reclamos></app-lista-reclamos>
</div>
