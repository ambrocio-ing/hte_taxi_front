<div class="stilo-modal" *ngIf="mostrar">
    <div class="wrapper">
        <div class="row">
            <span (click)="cerrarModal()">X</span>
            <img *ngIf="tipo=='pago'" src="{{url_pago}}/pago/imagen/{{nombre}}" alt="">
            <img *ngIf="tipo=='reclamo'" src="{{url_reclamo}}/reclamo/imagen/{{nombre}}" alt="">
        </div>
    </div>
</div>
